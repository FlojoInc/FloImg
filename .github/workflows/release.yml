name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  # Publish npm packages
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      - name: Build studio UI library
        run: pnpm --filter @teamflojo/floimg-studio-ui build:lib

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "@teamflojo:registry=https://registry.npmjs.org/" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          # Publish core packages
          pnpm --filter @teamflojo/floimg publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-d3 publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-mermaid publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-ollama publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-qr publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-quickchart publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-screenshot publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-vectorize publish --no-git-checks --access public

          # Publish AI provider packages
          pnpm --filter @teamflojo/floimg-openai publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-google publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-stability publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-replicate publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-xai publish --no-git-checks --access public

          # Publish MCP server package
          pnpm --filter @teamflojo/floimg-mcp publish --no-git-checks --access public

          # Publish Claude Code plugin
          pnpm --filter @teamflojo/floimg-claude publish --no-git-checks --access public

          # Publish studio packages
          pnpm --filter @teamflojo/floimg-studio-shared publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-studio-ui publish --no-git-checks --access public
          pnpm --filter @teamflojo/floimg-templates publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build and push Docker image (multi-architecture: amd64 + arm64)
  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/studio/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/flojoinc/floimg-studio:latest
            ghcr.io/flojoinc/floimg-studio:${{ steps.version.outputs.VERSION }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          no-cache-filters: runner
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  create-release:
    needs: [publish-npm, publish-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          # Looks for ## [vX.Y.Z] and captures until the next ## [v or end of file
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Use awk to extract the section
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, ver)) found=1
            }
            found { print }
          ' CHANGELOG.md)

          # If no changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $VERSION - see [CHANGELOG.md](https://github.com/FlojoInc/FloImg/blob/main/CHANGELOG.md) for details."
          fi

          # Write to file for the release action (handles multiline properly)
          echo "$CHANGELOG" > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
